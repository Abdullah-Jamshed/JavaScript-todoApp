<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./app.js"></script> -->

</head>

<body>
    <div id="wrap" class="main">
        <header>
            <div id="head" class="div1">
                <h1>Todo List</h1>
                <!-- <h3>Task to do</h3> -->
                <form action="" id="search">
                    <input type="search" id="search-box" class="search-box" placeholder="Search">
                </form>
            </div>
        </header>
        <div id="TodoTask" class="div2">
            <h1>Task to do</h1>
            <ul class="todo-list">
                 <li>
                    <span class="name">Example Task (hover on me)</span>
                    <i class="fa fa-trash-o list-item del-btn" aria-hidden="true"></i>
                    <i class="fa fa-pencil list-item edit-item" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
        <div class="add-div">
            <form action="" id="Add-task" class="add-items">
                <div  class="P-add">
                    <input type="text" class="add-box" placeholder="Add Task" /><button>Add</button>
                </div>
            </form>
        </div>

        <div class="delete-all">
            <button>Delete All</button>
        </div>
    </div>




    <script src="./app.js"></script>

</body>

</html>
